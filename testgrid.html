<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test Grid</title>
    <link rel="stylesheet" type="text/css" href="/css/ng-grid.css" />
    <style type="text/css" media="screen">
      .gridStyle {
        border: 1px solid rgb(212,212,212);
        width: 1000px; 
        height: 300px
      }
      .myheader {
        border: 1px solid rgb(212,212,212);
        width: 1000px; 
        height: 60px;
      }
      .row{
      width: 100%;
      }
      .row>div{
        display: inline-block;
        border: 1px solid red;
        min-width: 50px;
        height: 20px;
      }
      .line2{
        padding-left: 40px;
      }
    </style>
    <script type="text/javascript" src="/js/lib/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="/js/lib/angular/angular.js"></script>
    <script type="text/javascript" src="/js/lib/angular/plugins/ng-grid-2.0.7.js"></script>
    <script type="text/javascript" src="/testgrid.js"></script>
  </head>
  <body>
    <div class="gridStyle" ng-grid="gridOptions" ng-controller="ctrl">
    </div>
    <div class="myheader">


      <div class="row">
        <!-- ngRepeat: col in renderedColumns -->
        <div  style="cursor: pointer;">
          <div class="ngVerticalBar ngVerticalBarVisible" style="height: 30px;">&nbsp;</div>
          <div >
            <div  >
              <span >v-sh-tn2</span>
            </div>
          </div>
        </div>
        <!-- end ngRepeat: col in renderedColumns -->
        <div  style="cursor: pointer;">
          <div class="ngVerticalBar ngVerticalBarVisible" style="height: 30px;">&nbsp;</div>
          <div>
            <div >
              <span >st</span>
            </div>
          </div>
        </div>
        <!-- end ngRepeat: col in renderedColumns -->
        <div  style="cursor: pointer;">
          <div class="ngVerticalBar ngVerticalBarVisible" style="height: 30px;">&nbsp;</div>
          <div>
            <div >
              <span >1</span>
            </div>
          </div>
        </div>
        <!-- end ngRepeat: col in renderedColumns -->
        <div  style="cursor: pointer;">
          <div class="ngVerticalBar ngVerticalBarVisible" style="height: 30px;">&nbsp;</div>
          <div>
            <div >
              <span >8</span>
            </div>
          </div>
        </div>
        <!-- end ngRepeat: col in renderedColumns -->
        <div  style="cursor: pointer;">
          <div class="ngVerticalBar ngVerticalBarVisible" style="height: 30px;">&nbsp;</div>
          <div>
            <div >
              <span  style="cursor: default;">2</span>
            </div>
          </div>
        </div>
        <!-- end ngRepeat: col in renderedColumns -->
        <div  style="cursor: pointer;">
          <div class="ngVerticalBar ngVerticalBarVisible" style="height: 30px;">&nbsp;</div>
          <div>
            <div >
              <span >http://v-sh-svn/lf/parts/Web Admin/Branch/FSETrunk</span>
            </div>
          </div>
        </div>
      </div>



      <div class="row line2" >
        <!-- end ngRepeat: col in renderedColumns -->
          <div  style="cursor: pointer;">
            <div class="ngVerticalBar ngVerticalBarVisible" style="height: 30px;">&nbsp;</div>
            <div>
              <div >
                <span  style="cursor: default;">Empty</span>
              </div>
            </div>
          </div>
          <!-- end ngRepeat: col in renderedColumns -->
          <div  style="cursor: pointer;">
            <div class="ngVerticalBar ngVerticalBarVisible" style="height: 30px;">&nbsp;</div>
            <div>
              <div >
                <span  style="cursor: default;">HEAD</span>
              </div>
            </div>
          </div>
          <!-- end ngRepeat: col in renderedColumns -->
          <div  style="cursor: pointer;">
            <div class="ngVerticalBar ngVerticalBarVisible" style="height: 30px;">&nbsp;</div>
            <div>
              <div >
                <span  style="cursor: default;">HEAD</span>
              </div>
            </div>
          </div>
          <!-- end ngRepeat: col in renderedColumns -->
          <div  style="cursor: pointer;">
            <div class="ngVerticalBar ngVerticalBarVisible" style="height: 30px;">&nbsp;</div>
            <div>
              <div >
                <span  style="cursor: default;">2013/11/1 9:08:49 AM</span>
              </div>
            </div>
          </div>
          <!-- end ngRepeat: col in renderedColumns -->
          <div  style="cursor: pointer;">
            <div class="ngVerticalBar ngVerticalBarVisible" style="height: 30px;">&nbsp;</div>
            <div>
              <div class="cell">
                <span  style="cursor: default;">2013/11/11 9:08:49 AM</span>
              </div>
            </div>
          </div>
          <!-- end ngRepeat: col in renderedColumns -->
          <div  style="cursor: pointer;">
            <div class="ngVerticalBar ngVerticalBarVisible" style="height: 30px;">&nbsp;</div>
            <div>
              <div class="cell">
                <span  style="cursor: default;">false</span>
              </div>
            </div>
          </div>
          <!-- end ngRepeat: col in renderedColumns -->
          <div  style="cursor: pointer;">
            <div class="ngVerticalBar ngVerticalBarVisible" style="height: 30px;">&nbsp;</div>
            <div>
              <div >
                <span  style="cursor: default;">Motorola held </span>
              </div>
            </div>
          </div>
          <!-- end ngRepeat: col in renderedColumns -->
      </div>
    </div>
  </body>
</html>
