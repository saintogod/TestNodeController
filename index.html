<!DOCTYPE html>
<html lang="en" class="ng-app">
<head>
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="descripton" content="Test Node ">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>TestNodeController</title>
  <link rel="stylesheet" href="css/jquery-ui-1.10.3.custom.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/jquery-layout.css">
  <link rel="stylesheet" href="css/jquery.jnotify.css">
  <link rel="stylesheet" href="css/component.css">
  <link rel="stylesheet" href="css/site.css">
</head>
<body>
  <div id="container">
    <header class="ui-layout-north hide-element">
      <div class="logo">
        <span>TestNodeController</span>
      </div>
      <div class="main clearfix">
        <nav id="menu" class="nav">
          <ul>
            <li>
              <a href="#">
                <span class="nav-icon">
                  <i aria-hidden="true" class="nav-icon-home"></i>
                </span>
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="nav-icon">
                  <i aria-hidden="true" class="nav-icon-services"></i>
                </span>
                <span>Services</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="nav-icon">
                  <i aria-hidden="true" class="nav-icon-portfolio"></i>
                </span>
                <span>Portfolio</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="nav-icon">
                  <i aria-hidden="true" class="nav-icon-blog"></i>
                </span>
                <span>Blog</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="nav-icon">
                  <i aria-hidden="true" class="nav-icon-team"></i>
                </span>
                <span>The team</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="nav-icon">
                  <i aria-hidden="true" class="nav-icon-contact"></i>
                </span>
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div id="mainContent" class="ui-layout-center hide-element" ng-controller="TestNodeCtrl">
      <div style="padding-bottom: 10px;">
        <div id="controlpanel" ng-controller="ControllerPanelCtrl">
          <div class="btn-group btn-group-xs">
            <button id="LockMulti" class="btn btn-default" ng-click="lockMulti()">Lock</button>
            <button id="ReleaseMulti" class="btn btn-default" ng-click="realseMulti()">UnLock</button>
            <button id="CreateTestTask" class="btn btn-default" ng-click="createTestTask()">New TestTask</button>
            <button id="ResetId" class="btn btn-default" title="Reset the task id to 1" ng-click="resetId()">Reset Id</button>
            <button id="ReloadStatus" class="btn btn-default" title="Reload TestNode status from config file" ng-click="reloadStatus()">Reload</button>
          </div>
          <tnc-search-box></tnc-search-box>
        </div>
      </div>
      <div class="contrainer">
        <div id="testnodelist">
          <test-node-item ng-repeat="nodeInfo in testNodeInfoList"></test-node-item>
        </div>
        <div id="pendingtasklist" ng-repeat="pendingTask in $root.PendingTaskList">
          <test-node-item></test-node-item>
        </div>
        <div id="finishedtasklist" ng-repeat="finishedTask in $root.FinishedTaskList">
          <test-node-item></test-node-item>
        </div>
      </div>
    </div>
    <footer class="ui-layout-south hide-element"></footer>
  </div>
  <script data-main="js/main" src="js/lib/require/require.js" type="text/javascript" ></script>
</body>
</html>
